<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title> Rock, Paper, Scissors</title>

    <link rel="icon" href="images/joystick.png" type="image/x-icon">

    <!-- Bootstrap tags-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!------------------->

    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer+SC&display=swap" rel="stylesheet">
    <!------------------->

    <!--Style-->
    <link rel="stylesheet" href="game.css">
</head>

<body>

    <div class="nav justify-content-center" id="nav">
        Welcome to Rock-Paper-Scissors
    </div>
    <hr>

    <div class="container">

        <div class="choices">
            <h4>Chose your weapon:</h4>
            <hr>
            <div class="choice" id="r">
                <img src="images/rock.png">
            </div>
            <div class="choice" id="p">
                <img src="images/paper.png">
            </div>
            <div class="choice" id="s">
                <img src="images/scissors.png">
            </div>
        </div>

        <div class="row">
            <div class='col-sm'>
                <div class="card">
                    <div class="card-body">
                        <p id="wins"> </p>
                        <p id="lost"> </p>
                        <p id="ties"> </p>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        <p id="userChoice"> </p>
                        <p id="computerChoice"> </p>
                    </div>
                </div>
            </div>
        </div>
        
            

        </div>


        <script src="game.js"></script>
</body>

</html>
